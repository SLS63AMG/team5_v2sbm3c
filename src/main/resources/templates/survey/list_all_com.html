<div th:fragment="list_all_fragment">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>설문번호</th>
        <th>제목</th>
        <th>포스터</th>
        <th>시작 날짜</th>
        <th>종료 날짜</th>
        <th>참여자 수</th>
        <th>작업</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="survey : ${list}">
        <td th:text="${survey.surveyno}"></td>
        <td><a th:href="@{/survey/read/{surveyno}(surveyno=${survey.surveyno})}" th:text="${survey.topic}"></a></td>
        <td>
          <img th:if="${survey.posterthumb != null}" th:src="@{'/uploads/' + ${survey.posterthumb}}" alt="포스터 이미지" style="width: 100px; height: auto;">
          <span th:if="${survey.posterthumb == null}">이미지 없음</span>
        </td>
        <td th:text="${survey.startdate}"></td>
        <td th:text="${survey.enddate}"></td>
        <td th:text="${survey.cnt}"></td>
        <td>
          <a th:href="@{/survey/update/{surveyno}(surveyno=${survey.surveyno})}">수정</a> |
          <a th:href="@{/survey/delete/{surveyno}(surveyno=${survey.surveyno})}" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div th:utext="${paging}"></div>
</div>
