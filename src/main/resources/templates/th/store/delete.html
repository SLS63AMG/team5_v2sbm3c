<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{th/layout}">
<div layout:fragment="content">
  <div class="title_line">음식점 삭제</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로고침</a>
  </aside>

  <div class="menu_line"></div>
  <div style="width: 60%; margin: 0px auto;">
    <div class="msg_warning">
      음식점 정보를 삭제하면 복구할 수 없습니다.<br>
      정말로 삭제하시겠습니까?
    </div>

    <!-- 음식점 정보 표시 -->
    <ul class="list-group" style="margin: 20px 0;">
      <li class="list-group-item">식당 번호: <span th:text="${store.storeno}"></span></li>
      <li class="list-group-item">식당 이름: <span th:text="${store.name}"></span></li>
      <li class="list-group-item">업종: <span th:text="${store.distinction}"></span></li>
      <li class="list-group-item">리뷰 수: <span th:text="${store.reviewcnt}"></span></li>
      <li class="list-group-item">도로명 주소: <span th:text="${store.address1}"></span></li>
      <li class="list-group-item">전화번호: <span th:text="${store.tel}"></span></li>
    </ul>

    <!-- 삭제 확인 폼 -->
    <form th:action="@{/th/store/delete}" method="post" style="text-align: center; margin-top: 20px;">
      <input type="hidden" name="storeno" th:value="${store.storeno}">
      <button type="submit" class="btn btn-danger btn-sm">삭제</button>
    </form>

    <!-- 취소 버튼 -->
    <form th:action="@{/th/store/list}" method="get" style="text-align: center; margin-top: 10px;">
      <button type="submit" class="btn btn-secondary btn-sm">취소</button>
    </form>
  </div>
</div>
</html>
