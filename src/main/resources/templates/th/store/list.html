<!DOCTYPE html>
<html layout:decorate="~{th/layout}">
<head>
    <style>
        /* 전체 제목 스타일 */
        .title_line {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* 테이블 상단에 "음식점 등록" 버튼과 검색창을 가로로 배치 */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        /* 검색창 스타일 - 길게 늘리고 애니메이션 효과 추가 */
        .search-container input[type="text"] {
            font-size: 16px;
            padding: 8px 12px;
            width: 500px; /* 검색창 크기 더 늘림 */
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 40px;
            transition: width 0.5s ease, border-color 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            width: 600px; /* 포커스 시 길이가 늘어나는 애니메이션 효과 */
            border-color: #007BFF;
        }

        /* 검색 버튼 스타일 */
        .search-container button {
            font-size: 16px;
            padding: 8px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            height: 40px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* 음식점 등록 버튼 스타일 (초기 상태에서 회색) */
        .aside_right a {
            font-size: 16px;
            font-weight: bold;
            padding: 8px 20px;
            color: #6c757d; /* 회색으로 변경 */
            background-color: #f8f9fa; /* 연한 회색 배경 */
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            height: 40px;
            line-height: 40px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px; /* 버튼 크기 동일하게 맞춤 */
            text-align: center;
        }

        /* 음식점 등록 버튼 클릭 시 애니메이션 효과 */
        .aside_right a:active {
            background-color: #e2e6ea; /* 클릭 시 배경색 변경 */
            transform: scale(0.98); /* 클릭 시 버튼이 살짝 줄어드는 효과 */
        }

        /* 테이블 스타일 */
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 16px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        table th {
            background-color: #f4f4f4;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* 수정 버튼 스타일 */
        .action-btn-edit {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #FFC107;
            background-color: #FFC107;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-btn-edit:hover {
            background-color: #E0A800;
            transform: scale(1.05);
        }

        /* 삭제 버튼 스타일 */
        .action-btn-delete {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #DC3545;
            background-color: #DC3545;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-btn-delete:hover {
            background-color: #C82333;
            transform: scale(1.05);
        }

        /* 페이지네이션 스타일 */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination a {
            display: inline-block;
            padding: 12px 18px;
            margin: 0 8px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        .pagination .active {
            background-color: #007BFF;
            color: white;
        }

        /* 수정 및 삭제 버튼 크기 키우기 */
        td .btn {
            font-size: 16px;
            padding: 12px 25px;
            min-width: 120px;
            text-align: center;
        }

        /* 영업시간 열 크기 줄이기 */
        td:nth-child(8) {
            width: 180px;
        }

    </style>
</head>

<div layout:fragment="content">
  <div class="title_line">음식점 리스트</div>

  <!-- 테이블 상단에 "음식점 등록" 버튼과 검색창을 가로로 배치 -->
  <div class="table-header">
    <div class="search-container">
      <form th:action="@{/th/store/search}" method="get">
        <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="음식점 이름 검색" />
        <button type="submit">검색</button>
      </form>
    </div>
    <div class="aside_right">
      <a th:href="@{/th/store/create}">음식점 등록</a>
    </div>
  </div>

  
  <div th:replace="~{th/store/list_all_com::list_all_fragment}"></div>
</div>
</html>
