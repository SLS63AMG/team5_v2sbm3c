<!DOCTYPE html>
<html layout:decorate="~{th/layout}">
<head>
  <style>
    /* 추가 버튼 스타일 */
    .action-btn-add {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #007BFF;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .action-btn-add:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div layout:fragment="content">
    <div class="title_line">음식점 추가</div>
    <aside class="aside_right">
      <a href="javascript: location.reload();">새로 고침</a>
    </aside>

    <div class="menu_line"></div>
    <div style="width: 60%; margin: 0px auto;">
      <form th:action="@{/th/store/create}" method="post">
        <ul class="list-group">
          <li class="list-group-item">
            <label for="name">식당 이름:</label>
            <input type="text" id="name" name="name" required>
          </li>
          <li class="list-group-item">
            <label for="distinction">업종:</label>
            <input type="text" id="distinction" name="distinction" required>
          </li>
          <li class="list-group-item">
            <label for="reviewcnt">리뷰 수:</label>
            <input type="number" id="reviewcnt" name="reviewcnt" required>
          </li>
          <li class="list-group-item">
            <label for="address1">도로명 주소:</label>
            <input type="text" id="address1" name="address1" required>
          </li>
          <li class="list-group-item">
            <label for="address2">상세 주소:</label>
            <input type="text" id="address2" name="address2">
          </li>
          <li class="list-group-item">
            <label for="busihours">영업 시간:</label>
            <input type="text" id="busihours" name="busihours">
          </li>
          <li class="list-group-item">
            <label for="tel">전화번호:</label>
            <input type="text" id="tel" name="tel">
          </li>
          <li class="list-group-item">
            <label for="reservation">예약 여부 (Y/N):</label>
            <input type="text" id="reservation" name="reservation" maxlength="1">
          </li>
          <li class="list-group-item">
            <label for="rsite">가게 등록 주소:</label>
            <input type="text" id="rsite" name="rsite">
          </li>
          <li class="list-group-item">
            <label for="msite">지도 페이지 주소:</label>
            <input type="text" id="msite" name="msite" required>
          </li>
          <li class="list-group-item">
            <label for="rating">평점:</label>
            <input type="number" id="rating" name="rating" step="0.01">
          </li>
        </ul>
        <div style="text-align: center; margin-top: 20px;">
          <button type="submit" class="action-btn-add">추가</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
