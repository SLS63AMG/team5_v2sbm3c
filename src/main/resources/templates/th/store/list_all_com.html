<!DOCTYPE html>
<html layout:decorate="~{th/layout}">
<div layout:fragment="content">
  <div class="title_line">모든 음식점 리스트</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

  <div class="menu_line"></div>
  <div style="width: 80%; margin: 20px auto;">
    <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
      <thead>
        <tr>
          <th>식당 번호</th>
          <th>식당 이름</th>
          <th>업종</th>
          <th>리뷰 수</th>
          <th>도로명 주소</th>
          <th>상세 주소</th>
          <th>영업 시간</th>
          <th>전화번호</th>
          <th>예약 여부</th>
          <th>평점</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="store : ${storeList}">
          <td th:text="${store.storeno}"></td>
          <td th:text="${store.name}"></td>
          <td th:text="${store.distinction}"></td>
          <td th:text="${store.reviewcnt}"></td>
          <td th:text="${store.address1}"></td>
          <td th:text="${store.address2}"></td>
          <td th:text="${store.busihours}"></td>
          <td th:text="${store.tel}"></td>
          <td th:text="${store.reservation}"></td>
          <td th:text="${store.rating}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</html>
