<!DOCTYPE html>
<html layout:decorate="~{th/layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <div class="title_line">음식점 관리 > 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <!-- 메시지 출력 영역 -->
        <li th:switch="${code}" class="li_none">
          <!-- 등록 실패 -->
          <div th:case="create_fail">
            <span class="span_fail">알 수 없는 원인으로 등록에 실패했습니다.</span><br>
            다시 시도해주세요.
          </div>
          <!-- 파일 형식 오류 -->
          <div th:case="check_upload_file_fail">
            <span class="span_fail">등록할 수 없는 파일 형식입니다.</span><br>
            다시 시도해주세요.
          </div>
          <!-- 수정 성공 -->
          <div th:case="update_success">
            <span class="span_success">음식점 수정에 성공했습니다.</span><br>
            수정된 음식점: <span th:text="${storename}"></span>
          </div>
          <!-- 수정 실패 -->
          <div th:case="update_fail">
            <span class="span_fail">음식점 수정에 실패했습니다.</span><br>
            수정 실패된 음식점: <span th:text="${storename}"></span>
          </div>
          <!-- 삭제 성공 -->
          <div th:case="delete_success">
            <span class="span_success">음식점 삭제에 성공했습니다.</span><br>
            삭제된 음식점: <span th:text="${storename}"></span>
          </div>
          <!-- 삭제 실패 -->
          <div th:case="delete_fail">
            <span class="span_fail">음식점 삭제에 실패했습니다.</span><br>
            삭제 실패된 음식점: <span th:text="${storename}"></span>
          </div>
        </li>

        <!-- 버튼 영역 -->
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='/storec/list'" class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
