<!DOCTYPE html>
<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${storecVO.category }" class="title_line_text"></span> 
    > <span th:text="${storecVO.storename}" class="title_line_text"></span> 
    > 음식점 수정
  </div>
  
  <aside class="aside_right">
    <a th:href="@{|./create?itemno=${storecVO.itemno }|}">등록</a>
    <span class='menu_divide' >│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_itemno?itemno=${storecVO.itemno }|}">기본 목록형</a>    
    <span class='menu_divide' >│</span>
    <a th:href="@{|./list_by_itemno_grid?itemno=${storecVO.itemno }|}">갤러리형</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <form name='frm' method='post' th:object="${storecVO}" action='./update_text'>
    <input type="hidden" name="itemno" th:value="${storecVO.itemno }">
    <input type="hidden" name="storecno" th:value="${storecVO.storecno }">
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="search_word" th:value="${word}">
    
    <div>
       <label>음식점 이름</label>
       <input type='text' name='storename' th:value='${storecVO.storename}' required="required" 
                 autofocus="autofocus" class="form-control" style='width: 100%;'>
    </div>
    <div>
       <label>음식점 설명</label>
       <textarea name='description' required="required" class="form-control" rows="12" style='width: 100%;' 
                      th:text='${storecVO.description}'></textarea>
    </div>
    <div>
       <label>카테고리</label>
       <input type='text' name='category' th:value='${storecVO.category}' required="required" 
                 class="form-control" style='width: 100%;'>
    </div>   
    <div>
       <label>패스워드</label>
       <input type='password' name='passwd' th:value='1234' required="required" 
                 class="form-control" style='width: 50%;'>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_itemno_search_paging?itemno=${itemno}'|" class="btn btn-secondary btn-sm">목록</button>
    </div>
  </form>

</div>
</html>
