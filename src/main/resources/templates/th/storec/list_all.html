<!DOCTYPE html>
<html layout:decorate="~{th/layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">

  <div class='title_line'>음식점 목록</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
  </aside> 

  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/> <!-- 이미지 -->
      <col style='width: 30%;'/> <!-- 음식점 이름 -->
      <col style='width: 40%;'/> <!-- 주소 -->
      <col style='width: 20%;'/> <!-- 평점 -->
    </colgroup>
    <thead>
      <tr>
        <th class='th_bs'>이미지</th>
        <th class='th_bs'>음식점 이름</th>
        <th class='th_bs'>주소</th>
        <th class='th_bs'>평점</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="storecVO, status:${list}" 
           th:attr="onclick=|location.href='/storec/read?storecno=${storecVO.storecno}'|"
           style="cursor: pointer;">
        <!-- 이미지 -->
        <td class='td_basic'>
          <img th:src="@{/images/{storecVO.image}(storecVO.image=${storecVO.image})}" 
               alt="음식점 이미지" style="width: 100px; height: auto;">
        </td>

        <!-- 음식점 이름 -->
        <td class='td_left'>
          <span th:text="${storecVO.storename}" style="font-weight: bold;"></span><br>
          <span th:if="${storecVO.distinction}" th:text="|업종: ${storecVO.distinction}|"></span>
        </td>

        <!-- 주소 -->
        <td class='td_left'>
          <span th:text="${storecVO.address1}"></span><br>
          <span th:text="${storecVO.address2}"></span>
        </td>

        <!-- 평점 -->
        <td class='td_basic' th:text="${storecVO.rating}"></td>
      </tr>
    </tbody>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
