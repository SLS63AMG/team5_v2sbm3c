<!DOCTYPE html>
<html layout:decorate="~{th/layout}"> <!-- layout.html 상속 -->
  <div layout:fragment="content" style="width: 80%; margin: 50px auto; text-align: center;">



  <div class="title_line">계정/비밀번호 찾기</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
        
          <div th:case="success_find_id">
            <span class="span_success" style="display: block; margin-bottom: 10px;">계정을 메일로 보내드렸습니다.</span>
            <button type="button"
              th:attr="onclick=|location.href='./login?id=${id}'|"
              class="btn btn-secondary btn-sm"
              style="margin-top: 10px;">로그인</button>
          </div>

          
          <div th:case="fail_find_id">
            <span class="span_fail">계정이 존재하지 않습니다.</span>
          </div>
   
        </li>

        
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt == 1}">
            <button type="button" onclick="location.href='/'" class="btn btn-secondary btn-sm">닫기</button>
          </div>
        </li>
      </ul>
    </fieldset>
  </div>
 
 
 
 
 
  </div>
</html>
