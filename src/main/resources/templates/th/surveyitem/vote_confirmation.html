<!-- /th/surveyitem/vote_confirmation.html -->
<!DOCTYPE html>
<html layout:decorate="~{th/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>설문 완료</title>
</head>
<div layout:fragment="content">
<div style="text-align: center; margin-top: 50px;">
    <!-- 메시지 출력 -->
    <p th:text="${message}" style="font-size: 18px; color: red; margin-bottom: 20px;"></p>

    <h1>설문에 응해 주셔서 감사합니다!</h1>
    
    <!-- 설문 결과 조회 버튼 -->
    <a th:href="@{/th/surveyitem/results/{surveyno}(surveyno=${surveyno})}" 
       style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
       설문 결과 조회
    </a>
    
    <!-- 설문 결과 차트 보기 버튼 -->
    <a th:href="@{/th/surveyitem/chart_results/{surveyno}(surveyno=${surveyno})}" 
       style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 5px;">
       설문 결과 차트 보기
    </a>
</div>
</div>
</html>
