<!DOCTYPE html>
<html layout:decorate="~{th/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>항목 삭제</title>
        <style>
        table {
            width: 100%; /* 테이블 전체 너비 */
            border-collapse: collapse; /* 테두리 중복 제거 */
            margin-top: 20px; /* 제목과 테이블 간격 */
        }

        th, td {
            padding: 15px; /* 셀 내부 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
            font-size: 16px; /* 글씨 크기 */
        }

        th {
            background-color: #f2f2f2; /* 헤더 배경색 */
            font-weight: bold; /* 헤더 글씨 굵게 */
        }

        td {
            border: 1px solid #ddd; /* 셀 테두리 */
        }

        button {
            padding: 10px 20px; /* 버튼 크기 조정 */
            font-size: 14px; /* 버튼 글씨 크기 */
            background-color: #4CAF50; /* 버튼 배경색 */
            color: white; /* 버튼 글씨색 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 마우스 커서 변경 */
        }

        button:hover {
            background-color: #45a049; /* 버튼 호버 색상 */
        }
    </style>
</head>
<div layout:fragment="content">
<h1>항목 삭제</h1>
<p>다음 항목을 삭제하시겠습니까?</p>
<table border="1">
    <tr>
        <th>순번</th>
        <td th:text="${surveyitemVO.itemseq}"></td>
    </tr>
    <tr>
        <th>항목</th>
        <td th:text="${surveyitemVO.item}"></td>
    </tr>
    <tr>
        <th>투표수</th>
        <td th:text="${surveyitemVO.itemcnt}"></td>
    </tr>
</table>
<form th:action="@{/th/surveyitem/delete}" method="post">
    <input type="hidden" name="surveyitemno" th:value="${surveyitemVO.surveyitemno}"/>
    <input type="hidden" name="surveyno" th:value="${surveyitemVO.surveyno}"/>
    <button type="submit">삭제</button>
    <a th:href="@{/th/surveyitem/list/{surveyno}(surveyno=${surveyitemVO.surveyno})}">취소</a>
</form>
</div>
</html>
