<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <!--/* '/menu/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */-->
   
 <div th:replace="~{th/menu/list_search_com::list_search_fragment}"></div>
 <div class="menu_line"></div>
  
  <div class="title_line">메뉴 조회</div>
  <aside class="aside_right">
    <a th:href="@{|/th/menu/list_search|}">목록</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/th/menu/update/${menuVO.menuno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/th/menu/delete/${menuVO.menuno}?word=${word}&now_page=${now_page}|}">삭제</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/th/menu/create|}">등록</a>
    <span class="menu_divide">|</span>
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  
  <!--/* '/menu/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <div th:replace="~{th/menu/list_search_com::list_search_fragment}"></div> 
  
  <div class="menu_line"></div>
  
  <div th:replace="~{th/menu/list_all_com::list_all_fragment}"></div> 
  
  <div class="container mt-3" style="width: 60%; margin: 5px auto;"> <!--/* mt-3: margin top 16px */-->
    <ul class="list-group list-group-flush">
      <li class="list-group-item">메뉴 번호: <span th:text="${menuVO.menuno}"></span></li>
      <li class="list-group-item">메뉴 이름: <span th:text="${menuVO.name}"></span></li>
      <li class="list-group-item">설명: <span th:text="${menuVO.explanation}"></span></li>
      <li class="list-group-item">가격: <span th:text="${menuVO.price}" style="margin-right: 10px;"></span></li>
      <li class="list-group-item">사진: <img th:src="${menuVO.photo}" style="margin-right: 10px;" alt="메뉴 이미지 경로"></li>
      <li class="list-group-item">가게 번호: <span th:text="${menuVO.storeno}"></span></li>
    </ul>  
  </div>
    
</div>
</html>
