<!DOCTYPE html>
<html layout:decorate="~{th/layout}">

<div layout:fragment="content">
  <div class="title_line">메뉴 > 알림</div>
  
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

  <!-- 필요 없으면 아래 line_search_com, list_search_com등의 호출을 제거하세요.
       <div th:replace="~{menu/list_search_com::list_search_fragment}"></div>
  -->
  
  <div class="menu_line"></div>
  
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <!-- 등록 성공 -->
          <div th:case="'create_success'">
            <span class="span_success">메뉴를 등록했습니다.</span><br>
            등록된 메뉴 이름: <span th:text="${name}"></span>
          </div>

          <!-- 등록 실패 -->
          <div th:case="'create_fail'">
            <span class="span_fail">메뉴 등록에 실패했습니다.</span><br>
            등록 실패된 메뉴 이름: <span th:text="${name}"></span>
          </div>

          <!-- 수정 성공 -->
          <div th:case="'update_success'">
            <span class="span_success">메뉴 수정을 완료했습니다.</span><br>
            수정된 메뉴 이름: <span th:text="${name}"></span>
          </div>

          <!-- 수정 실패 -->
          <div th:case="'update_fail'">
            <span class="span_fail">메뉴 수정에 실패했습니다.</span><br>
            수정 실패된 메뉴 이름: <span th:text="${name}"></span>
          </div>

          <!-- 삭제 성공 -->
          <div th:case="'delete_success'">
            <span class="span_success">메뉴 삭제를 완료했습니다.</span><br>
            삭제된 메뉴 이름: <span th:text="${name}"></span>
          </div>

          <!-- 삭제 실패 -->
          <div th:case="'delete_fail'">
            <span class="span_fail">메뉴 삭제에 실패했습니다.</span><br>
            삭제 실패된 메뉴 이름: <span th:text="${name}"></span>
          </div>

          <!-- 기타 -->
          <div th:default-case>
            <span class="span_fail">알 수 없는 오류가 발생했습니다.</span><br>
          </div>
        </li>

        <!-- 
          자식 레코드 여부(cnt) 분기 필요 없다면 아래 블록 제거 
          그냥 '목록으로 가기' 버튼 등으로 대체 
        -->
        <li class="li_none">
          <!-- 실패 시 이전 화면으로 돌아가기 -->
          <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          <!-- 성공 시 목록으로 이동(또는 무조건 목록 버튼만 있어도 됨) -->
          <button type="button" onclick="location.href='/th/menu/list_search'" class="btn btn-secondary btn-sm">전체 목록</button>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
