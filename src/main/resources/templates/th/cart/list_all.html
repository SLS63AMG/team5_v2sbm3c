<!DOCTYPE html>
<html layout:decorate="~{th/layout}">
<div layout:fragment="content">
  <div class="title_line"> 장바구니 목록</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <div class="menu_line"></div>

  <!-- 검색 필터 추가 -->
  <div th:replace="~{/th/cart/list_search_com::list_search_fragment}"></div>

  <!-- 장바구니 목록 -->
  <div class="flex_div_center" style="width: 90%; margin: 0px auto;">
    <form name="frm" method="post" action="/th/cart/create" th:object="${cartVO}">
      <!-- 데이터 입력 폼은 추가 필요 시 여기에 구현 -->
    </form>
  </div>

  <!-- 장바구니 데이터 출력 -->
  <div th:replace="~{/th/cart/list_all_com::list_all_fragment(cartList=${list}, paging=${paging})}"></div>
</div>
</html>
