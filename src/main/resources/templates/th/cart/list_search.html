<!DOCTYPE html>

<html layout:decorate="~{th/layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">
    장바구니 <span th:if="${word != null and word != ''}" th:text="|${word}|"></span>
  </div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>
  <!--/* '/cate/list_search_com.html' 파일의 list_search_fragment를 가져다 사용 */--> 
  <div th:replace="~{/th/cart/list_search_com::list_search_fragment}"></div> 

  <div class="menu_line"></div>
  
  <div class="flex_div_center" style="width: 80%; margin: 0px auto;">
    <form name="frm" method="post" action="/th/cart/create" th:object="${cartVO}">
      <!-- 장바구니 번호 -->
      <div style="margin-right: 2px; width: 10%; float: left;">
        <input type="number" name="cartno" 
               class="form-control" style="width: 100%;" 
               th:field="*{cartno}" placeholder="장바구니 번호">
      </div>

      <!-- 수량 -->
      <div style="margin-right: 2px; width: 15%; float: left;">
        <input type="number" name="cartcnt" 
               class="form-control" style="width: 100%;" 
               th:field="*{cartcnt}" placeholder="수량" required>
      </div>

      <!-- 추가 날짜 -->
      <div style="margin-right: 2px; width: 20%; float: left;">
        <input type="rdate" name="cartdate" 
                 class="form-control" style="width: 100%;" 
                 th:field="*{cartdate}" placeholder="추가 날짜">
      </div>

      <!-- 메뉴 번호 -->
      <div style="margin-right: 2px; width: 10%; float: left;">
        <input type="number" name="price" min="0" 
               class="form-control" style="width: 100%;" 
               th:field="*{menuno}" placeholder="메뉴 번호">
      </div>

      <!-- 회원 번호 -->
      <div style="margin-right: 2px; width: 10%; float: left;">
        <input type="number" name="storeno" min="1" 
               class="form-control" style="width: 100%;" 
               th:field="*{memberno}" placeholder="가게 번호" required>
      </div>

      <div style="margin-right: 2px; width: 13%; float: left; margin-top: 3px; margin-left: 5px;">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="reset" class="btn btn-secondary btn-sm">취소</button>
      </div>
      
    </form>
  </div>  

  <!--/* '/cate/list_all_com.html' 파일의 list_all_fragment를 가져다 사용 */--> 
  <div th:replace="~{/th/cart/list_all_com :: list_all_fragment(cartList=${cartList}, paging=${paging})}"></div>

  
</div>
</html>
