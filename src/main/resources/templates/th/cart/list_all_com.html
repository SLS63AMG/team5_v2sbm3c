<div th:fragment="list_all_fragment">
  <table class="table table-hover" style="width: 100%; text-align: center;">
    <colgroup>
      <col style="width: 10%;" /> <!-- 장바구니 번호 -->
      <col style="width: 20%;" /> <!-- 이미지 -->
      <col style="width: 20%;" /> <!-- 상품 이름 -->
      <col style="width: 10%;" /> <!-- 수량 -->
      <col style="width: 10%;" /> <!-- 판매가 -->
      <col style="width: 10%;" /> <!-- 총 금액 -->
      <col style="width: 10%;" /> <!-- 삭제 버튼 -->
    </colgroup>
    <thead>
      <tr>
        <th>장바구니 번호</th>
        <th>이미지</th>
        <th>상품 이름</th>
        <th>수량</th>
        <th>판매가</th>
        <th>총 금액</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cart : ${cartList}">
        <td th:text="${cart.cartno}">장바구니 번호</td>
        <td>
          <img th:src="@{|/menu/storage/${cart.photo}|}" alt="이미지" style="width: 50px; height: 50px;" />
        </td>
        <td th:text="${cart.name}">상품 이름</td>
        <td th:text="${cart.cnt}">수량</td>
        <td th:text="${#numbers.formatDecimal(cart.saleprice, 0)}">판매가</td>
        <td th:text="${#numbers.formatDecimal(cart.tot, 0)}">총 금액</td>
        <td>
          <!-- 삭제 버튼 -->
          <form th:action="@{/th/cart/delete}" method="post" style="display: inline;">
            <input type="hidden" name="cartno" th:value="${cart.cartno}" />
            <button type="submit" class="btn btn-danger btn-sm" 
                    onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 페이징 -->
  
</div>
