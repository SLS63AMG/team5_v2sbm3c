<!-- 
  다른 템플릿에서:
    <div th:replace="~{/th/cart/list_all_com :: list_all_fragment(cartList=${cartList}, paging=${paging})}"></div>
-->
<div th:fragment="list_all_fragment">
  <table class="table table-hover" style="width: 100%;">
    <colgroup>
      <col style="width: 10%;" /> <!-- 장바구니 번호 -->
      <col style="width: 20%;" /> <!-- 상품 개수 -->
      <col style="width: 30%;" /> <!-- 추가 날짜 -->
      <col style="width: 20%;" /> <!-- 메뉴 번호 -->
      <col style="width: 10%;" /> <!-- 회원 번호 -->
      <col style="width: 10%;" /> <!-- 삭제 버튼 -->
    </colgroup>
    <thead>
      <tr>
        <th>장바구니 번호</th>
        <th>수량</th>
        <th>추가 날짜</th>
        <th>메뉴 번호</th>
        <th>회원 번호</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cartVO : ${cartList}">
        <td th:text="${cartVO.cartno}">장바구니 번호</td>
        <td th:text="${cartVO.cartcnt}">상품 개수</td>
        <td th:text="${#dates.format(cartVO.cartdate, 'yyyy-MM-dd')}">추가 날짜</td>
        <td th:text="${cartVO.menuno}">메뉴 번호</td>
        <td th:text="${cartVO.memberno}">회원 번호</td>
        <td>
          <!-- 삭제 버튼 -->
          <form th:action="@{/th/cart/delete}" method="post" style="display: inline;">
            <input type="hidden" name="cartno" th:value="${cartVO.cartno}" />
            <button type="submit" class="btn btn-danger btn-sm" 
                    onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 페이징 -->
  <div class="Bottom_menu" th:utext="${paging}" style="text-align: center; margin-top: 20px;"></div>
</div>
