<!DOCTYPE html>
<html layout:decorate="~{th/layout}"> <!-- layout.html 상속 -->

<div layout:fragment="content" style="max-width: 800px; margin: 0 auto; font-family: Arial, sans-serif;">

  <!-- 제목 -->
  <h1 style="text-align: center; margin-bottom: 20px; color: #333;">문의사항</h1>


  <!-- 공지 내용 -->
  <div style="background-color: #F9F9F9; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <div style="background-color: #F5F5F7; border-bottom: 1px solid #7e7e7e; padding: 20px 0;">
      <p style="margin: 0px; font-size: 22px; font-weight: bold; color: #333;" th:text="${inquiryVO.title}"></p>
    </div>

    <div style="padding: 20px;">
      <div th:if="${inquiryVO.filename != null and (inquiryVO.filename.endsWith('jpg') or inquiryVO.filename.endsWith('png') or inquiryVO.filename.endsWith('gif'))}">
        <img th:src="@{|/inquiry/storage/${inquiryVO.filename}|}" 
             style="width: 100%; max-width: 450px; margin-top: 20px; display: block; margin-bottom: 20px; border-radius: 8px;">
      </div>
      

    
      <p th:utext="${inquiryVO.content}" style="font-size: 16px; line-height: 1.6; color: #555;"></p>
    </div>
    
<div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
  <a href='./list' style="text-decoration: none; font-weight: bold; color: #007BFF; border: 1px solid #007BFF; padding: 5px 10px; border-radius: 4px;">목록</a>
  <span class="menu_divide" style="color: #aaa;">│</span>
  <a href="#" id="update" style="color: #FF4D4D; font-weight: bold; cursor: pointer; border: 1px solid #FF4D4D; padding: 5px 10px; border-radius: 4px;">수정</a>
  <span class="menu_divide" style="color: #aaa;">│</span>
  <a href="#" id="delete" style="color: #FF4D4D; font-weight: bold; cursor: pointer; border: 1px solid #FF4D4D; padding: 5px 10px; border-radius: 4px;">삭제</a>
</div>

    
  </div>

  <!-- 모달창 HTML -->
  <div id="deleteModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; text-align: center;">
    <div style="background-color: white; padding: 30px 20px; border-radius: 8px; width: 400px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
      <h3 style="font-size: 18px; color: #333;">문의를 취소하시겠습니까?</h3>
      <div style="margin-top: 20px; display: flex; justify-content: center;">
        <a href="javascript:void(0);" id="confirmDelete" th:href="@{'/inquiry/delete?inquiryno=' + ${inquiryVO.inquiryno}}" 
           style="margin-right: 20px; color: red; font-weight: bold; text-decoration: none;">삭제</a>
        <a href="javascript:void(0);" id="cancelDelete" 
           style="color: #007BFF; font-weight: bold; text-decoration: none;">취소</a>
      </div>
    </div>
  </div>
  
  <div id="updateModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; text-align: center;">
    <div style="background-color: white; padding: 30px 20px; border-radius: 8px; width: 450px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
      <h3 style="font-size: 18px; color: #333;">문의를 수정 하시겠습니까?<br>수정하신다면 단변 대기 순위가 늦춰질 수 있습니다.</h3>
      <div style="margin-top: 20px; display: flex; justify-content: center;">
        <a href="javascript:void(0);" id="confirmUpdate" th:href="@{'/inquiry/update?inquiryno=' + ${inquiryVO.inquiryno}}" 
           style="margin-right: 20px; color: red; font-weight: bold; text-decoration: none;">수정</a>
        <a href="javascript:void(0);" id="cancelUPdate" 
           style="color: #007BFF; font-weight: bold; text-decoration: none;">취소</a>
      </div>
    </div>
  </div>
  
  <script>
    window.onload = function() {
        function delete_btn() {
            document.getElementById('deleteModal').style.display = 'flex';
        }
        document.getElementById('cancelDelete').onclick = function() {
            document.getElementById('deleteModal').style.display = 'none';
        }
        document.getElementById('delete').onclick = delete_btn;
        
        // 수정 모달 이벤트
        function update_btn() {
            document.getElementById('updateModal').style.display = 'flex';
        }
        document.getElementById('cancelUPdate').onclick = function() {
            document.getElementById('updateModal').style.display = 'none';
        }
        document.getElementById('update').onclick = update_btn;
    }
  </script>
</div>

</html>
