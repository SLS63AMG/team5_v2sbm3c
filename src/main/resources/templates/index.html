<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<head>
    <title>메인 페이지</title>
   
</head>
<body>
    <div layout:fragment="content">
        <!-- 상단 타이틀 -->
        <div class="top_menu_img">
            <div class="top_menu_label" style="font-size: 32px; font-weight: bold; margin: 20px 0;">이지하조 Ver1</div>
        </div>

        <!-- 검색창 -->
        <div class="search-container">
            <form method="GET" action="/search">
                <input type="text" name="query" class="search-input" placeholder="검색어를 입력하세요" required>
                <button type="submit" class="search-button">검색</button>
            </form>
        </div>

        <!-- 정사각형 카테고리 탭 -->
        <div class="category-container">
            <div class="category-box" onclick="location.href='/subcategory/가전제품'">가전제품</div>
            <div class="category-box" onclick="location.href='/subcategory/디지털'">디지털</div>
            <div class="category-box" onclick="location.href='/subcategory/남성의류'">남성의류</div>
            <div class="category-box" onclick="location.href='/subcategory/여성의류'">여성의류</div>
            <div class="category-box" onclick="location.href='/subcategory/티켓_쿠폰_교환권'">티켓, 쿠폰, 교환권</div>
            <div class="category-box" onclick="location.href='/subcategory/스포츠_레저'">스포츠, 레저</div>
            <div class="category-box" onclick="location.href='/subcategory/뷰티_미용'">뷰티, 미용</div>
            <div class="category-box" onclick="location.href='/subcategory/차량_오토바이'">차량, 오토바이</div>
            <div class="category-box" onclick="location.href='/subcategory/가구_인테리어'">가구, 인테리어</div>
            <div class="category-box" onclick="location.href='/subcategory/게임_취미'">게임, 취미</div>
        </div>
    </div>
</body>
</html>
