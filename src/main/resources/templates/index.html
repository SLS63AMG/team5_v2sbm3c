<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<head>
    <title>메인 페이지</title>
    <style>
        /* 검색창 컨테이너 */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        /* 검색 입력창 */
        .search-input {
            width: 60%; /* 기본 너비 */
            max-width: 900px; /* 최대 너비 */
            height: 60px; /* 높이 */
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 30px; /* 둥근 테두리 */
            outline: none;
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* 부드러운 효과 */
        }

        /* 마우스 호버 및 포커스 시 효과 */
        .search-input:hover, .search-input:focus {
            transform: scale(1.02); /* 살짝 확대 */
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.5); /* 파란색 불빛 효과 */
            border-color: #007BFF; /* 테두리 파란색 */
        }

        /* 검색 버튼 */
        .search-button {
            height: 60px;
            width: 120px;
            margin-left: 10px; /* 검색창과의 간격 */
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease; /* 부드러운 효과 */
        }

        .search-button:hover {
            background-color: #0056b3; /* 버튼 색상 변경 */
            transform: scale(1.05); /* 버튼 크기 확대 */
        }

        /* 정사각형 탭 스타일 */
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category-box {
            width: 160px;
            height: 160px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            line-height: 160px;
            font-weight: bold;
            cursor: pointer;
            background-color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .category-box:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <!-- 상단 타이틀 -->
        <div class="top_menu_img">
            <div class="top_menu_label" style="font-size: 32px; font-weight: bold; margin: 20px 0;">이지하조 Ver1</div>
        </div>

        <!-- 검색창 -->
        <div class="search-container">
            <form method="GET" action="/search">
                <input type="text" name="query" class="search-input" placeholder="검색어를 입력하세요" required>
                <button type="submit" class="search-button">검색</button>
            </form>
        </div>

        <!-- 정사각형 카테고리 탭 -->
        <div class="category-container">
            <div class="category-box" onclick="location.href='/subcategory/가전제품'">가전제품</div>
            <div class="category-box" onclick="location.href='/subcategory/디지털'">디지털</div>
            <div class="category-box" onclick="location.href='/subcategory/남성의류'">남성의류</div>
            <div class="category-box" onclick="location.href='/subcategory/여성의류'">여성의류</div>
            <div class="category-box" onclick="location.href='/subcategory/티켓_쿠폰_교환권'">티켓, 쿠폰, 교환권</div>
            <div class="category-box" onclick="location.href='/subcategory/스포츠_레저'">스포츠, 레저</div>
            <div class="category-box" onclick="location.href='/subcategory/뷰티_미용'">뷰티, 미용</div>
            <div class="category-box" onclick="location.href='/subcategory/차량_오토바이'">차량, 오토바이</div>
            <div class="category-box" onclick="location.href='/subcategory/가구_인테리어'">가구, 인테리어</div>
            <div class="category-box" onclick="location.href='/subcategory/게임_취미'">게임, 취미</div>
        </div>
    </div>
</body>
</html>
