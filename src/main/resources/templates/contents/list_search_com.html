<div th:fragment="list_search_fragment"> <!-- <div th:replace=... -->
  <div style="text-align: right; clear: both;">
    <form name="frm_search" method="get" action="/contents/list_by_cateno">
      <!-- 카테고리 번호 전달 -->
      <input type="hidden" name="cateno" id="cateno" th:value="${cateVO.cateno}" >
      
      <!-- 검색어 입력 필드 -->
      <input type="text" name="word" id="word" th:value="${word}" placeholder="검색어를 입력하세요" class="form-control" style="display: inline-block; width: 200px;">
      
      <!-- 검색 버튼 -->
      <button type="submit" class="btn btn-secondary btn-sm" 
              style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;">검색</button>

      <!-- 검색어가 있을 경우 검색 취소 버튼 표시 -->
      <span th:if="${word != null and word != ''}">
        <button type="button" class="btn btn-secondary btn-sm" 
                style="padding: 2px 8px 3px 8px; margin: 0px 0px 2px 0px;"
                th:onclick="|location.href='/contents/list_by_cateno?cateno=${cateVO.cateno}'|">검색 취소</button>
      </span>
    </form>
  </div>
</div>
