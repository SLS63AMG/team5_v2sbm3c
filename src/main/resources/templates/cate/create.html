<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카테고리 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">카테고리 등록</h1>

    <form th:action="@{/cate/create}" th:object="${cateVO}" method="post">
        <div class="mb-3">
            <label for="genre" class="form-label">카테고리 그룹</label>
            <input type="text" id="genre" class="form-control" th:field="*{genre}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">카테고리명</label>
            <input type="text" id="name" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="seqno" class="form-label">출력 순서</label>
            <input type="number" id="seqno" class="form-control" th:field="*{seqno}">
        </div>
        <div class="mb-3">
            <label for="visible" class="form-label">출력 모드</label>
            <select class="form-select" id="visible" th:field="*{visible}">
                <option value="Y">Y</option>
                <option value="N">N</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
