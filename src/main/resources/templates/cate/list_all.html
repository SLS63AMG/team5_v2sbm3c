<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카테고리 목록</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">카테고리 목록</h1>

    <!-- 등록 버튼 -->
    <div class="mb-3 text-end">
        <a th:href="@{/cate/create}" class="btn btn-primary">카테고리 등록</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th class="text-center">번호</th>
            <th class="text-center">카테고리 그룹</th>
            <th class="text-center">카테고리명</th>
            <th class="text-center">출력 순서</th>
            <th class="text-center">출력 모드</th>
            <th class="text-center">등록일</th>
            <th class="text-center">기타</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate : ${list}">
            <td class="text-center" th:text="${cate.cateno}"></td>
            <td th:text="${cate.genre}"></td>
            <td th:text="${cate.name}"></td>
            <td class="text-center" th:text="${cate.seqno}"></td>
            <td class="text-center" th:text="${cate.visible}"></td>
            <td class="text-center" th:text="${#dates.format(cate.rdate, 'yyyy-MM-dd')}"></td>
            <td class="text-center">
                <a th:href="@{/cate/read(cateno=${cate.cateno})}" class="btn btn-info btn-sm">조회</a>
                <a th:href="@{/cate/update(cateno=${cate.cateno})}" class="btn btn-warning btn-sm">수정</a>
                <a th:href="@{/cate/delete(cateno=${cate.cateno})}" class="btn btn-danger btn-sm">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
