<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 및 상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">카테고리 및 상품 목록</h1>
    <div class="mb-3 text-end">
        <a href="/cate/upload" class="btn btn-primary">상품 등록</a>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="product : ${productList}">
            <div class="card h-100">
                <img th:src="@{/uploads/} + ${product.file1}" class="card-img-top" alt="상품 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}"></h5>
                    <p class="card-text">
                        가격: <span th:text="${product.price}"></span>원<br>
                        카테고리: <span th:text="${product.category.name}"></span><br>
                        카테고리 그룹: <span th:text="${product.categrp.name}"></span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/cate/read/} + ${product.contentsno}" class="btn btn-info btn-sm">조회</a>
                    <a th:href="@{/cate/update/} + ${product.contentsno}" class="btn btn-warning btn-sm">수정</a>
                    <a th:href="@{/cate/delete/} + ${product.contentsno}" class="btn btn-danger btn-sm">삭제</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
